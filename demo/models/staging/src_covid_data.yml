version: 2

sources:
  - name: source
    database:
    schema: public_source
    tables:
      - name: covid_data
        description: Covid data for all  chosen states
        columns:
          - name: updated_at
            description: Last time the record was updated
          - name: date
            description: The actual date of the gathered info
          - name: deaths
            description: Number of deaths caused by covid on this date
      - name: countries
        description: Country data
        columns:
          - name: region
            description: Country region
          - name: sub-region
            description: Sub-region of the country
          - name: intermediate-region
            description: Intermediate-region of the country
          - name: alpha-2
            description: Country code


